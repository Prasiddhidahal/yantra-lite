<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore D&D 5th Edition conditions and their descriptions. Choose a condition to learn more.">
    <meta name="keywords" content="D&D, 5th Edition, conditions, RPG, role-playing game">
    <title>D&D API Integration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-screen h-screen bg-[#4a4a4a] flex justify-center items-center">
    <div class="w-1/2 bg-white p-5 rounded-xl bg-opacity-60 backdrop-filter backdrop-blur-lg">
        <h1 class="text-center font-bold mb-4 text-4xl">D&D 5th Edition API</h1>
        <label class="text-xl" for="parameterSelect">Select a condition:</label>
        <select
            class="bg-gray-10 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            id="parameterSelect">
            <option value="blinded">Blinded</option>
            <option value="charmed">Charmed</option>
            <option value="deafened">Deafened</option>
            <option value="exhaustion">exhaustion</option>
            <option value="frightened">frightened</option>
            <option value="grappled">grappled</option>
            <option value="incapacitated">incapacitated</option>
            <option value="invisible">invisible</option>
            <option value="paralyzed">paralyzed</option>
            <option value="petrified">petrified</option>
            <option value="poisoned">poisoned</option>
            <option value="prone">Prone</option>
            <option value="unconscious">unconscious</option>

        </select>
        <button
            class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
            onclick="getData()">Fetch Data</button>
        <div class="mt-9" id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>.
